<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/0e9d509a8e.js"
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>

		<!-- bootswatch -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cyborg/bootstrap.min.css"
		/>

		<!-- local stylesheet -->
		<link type="text/css" rel="stylesheet" href="assets/css/style.css" />

		<title>GifTastic</title>
	</head>
	<body class="d-flex flex-column justify-content-end min-vh-100">
		<!-- Header -->
		<header>
			<h2 class="text-center text-primary mt-4 mb-3">The Greatness of GIFs</h2>
		</header>

		<!-- Page Content-->
		<div class="container-fluid mx-auto">
			<!-- Search criteria -->
			<div class="border-0 mx-5">
				<!-- header -->
				<div class="bg-transparent text-primary">
					<h5 class="m-0">
						Topics
						<a
							id="topic-section"
							class=""
							data-bs-toggle="collapse"
							href="#collapse1"
							role="button"
							aria-expanded="false"
							aria-controls="collapse1"
						>
							<i
								class="fa fa-chevron-circle-up float-end"
								id="collapsed-chevron"
							></i
						></a>
					</h5>
				</div>
				<!-- show the topic list -->
				<div id="collapse1" class="card-collapse collapse show">
					<div class="">
						<!-- topic buttons -->
						<div class="w-auto">
							<div id="topic-list"></div>
						</div>
					</div>
				</div>
				<!-- clear Gifs on search -->
				<div class="ml-3 mr-auto mt-3">
					<input
						type="checkbox"
						id="clear-results"
						name="clear-gifs"
						value="clear"
						checked
					/>
					<label for="clear">Clear GIFs on Search</label>
				</div>

				<!-- add new topics -->
				<form role="form" class="m-0">
					<div class="form-group row m-2 d-flex">
						<input
							class="form-control d-block col-6"
							id="topic-input"
							type="text"
							placeholder="Enter a new topic..."
							autofocus
						/>
						<button
							class="btn btn-secondary d-block col-2 ml-2"
							id="add-topic"
							type="submit"
						>
							Submit
						</button>

						<span id="message" class="mt-1 ml-0 pl-0"></span>
					</div>
				</form>
			</div>

			<!-- Gif Results -->
			<div class="mx-5 mt-4">
				<div class="">
					<div id="gifs"></div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="mt-auto">
			<!-- Copyright -->
			<div
				class="text-center small"
				style="background-color: rgba(0, 0, 0, 0.2)"
			>
				<div class="text-center">Â© 2021 Copyright</div>
				<a class="text-white" href="https://www.giphy.com/">Powered By GIPHY</a>
			</div>
			<!-- Copyright -->
		</footer>

		<!-- Bootstrap 5.0 -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
			integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
			integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
			crossorigin="anonymous"
		></script>

		<!-- local js -->
		<script type="text/javascript" src="assets/javascript/gif.js"></script>
	</body>
</html>
